name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, copilot/* ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: fitmate_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Run migrations
        env:
          DATABASE_NAME: fitmate_test
          DATABASE_USER: root
          DATABASE_PASSWORD: test_password
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 3306
          SECRET_KEY: test-secret-key-for-ci
        run: |
          cd backend
          python manage.py migrate
      
      - name: Run tests
        env:
          DATABASE_NAME: fitmate_test
          DATABASE_USER: root
          DATABASE_PASSWORD: test_password
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 3306
          SECRET_KEY: test-secret-key-for-ci
        run: |
          cd backend
          python manage.py test
      
      - name: Run linting
        run: |
          pip install flake8
          cd backend
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=migrations,__pycache__,.git
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=migrations,__pycache__,.git

  docker-build:
    runs-on: ubuntu-latest
    needs: backend-tests
    if: github.event_name == 'push'
    
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        run: |
          docker build -t fitmate-backend:latest .
      
      - name: Test Docker image
        run: |
          docker run --rm fitmate-backend:latest python manage.py check
